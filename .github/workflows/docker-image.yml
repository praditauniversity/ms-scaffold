name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  docker:

    timeout-minutes: 10
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Start Container
      run: docker-compose -f "docker-compose.yml" up -d --build

    - name: Stop Container
      run: docker-compose -f "docker-compose.yml" down
  
  api_testing:

    timeout-minutes: 10
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Api Testing
      uses: matt-ball/newman-action@master
      with:
        collection: test/Scaffold_API.postman_collection.json