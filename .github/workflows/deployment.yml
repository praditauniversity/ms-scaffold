name: REST API Deployment and Test


on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    timeout-minutes: 10
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Start Container
      run: make orphans

    - name: Start Container
      run: docker compose -f "docker-compose.yml" up --build -d

    - name: Sleep
      run: sleep 15s

    - name: Check if connection running
      run: curl http://localhost:1001/api/v1/scaffold/

