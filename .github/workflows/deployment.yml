name: REST API Deployment and Test


on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    timeout-minutes: 10
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Start Container
      run: make orphans

    - name: Start API Server
      run: docker compose -f "docker-compose.yml" up --build -d

    - name: Sleep
      run: sleep 10s

    - name: Docker network check
      run: docker network ls

    - name: Inspect docker network
      run: docker inspect ms-scaffold_default
    # - name: Check if connection running
    #   run: curl http://localhost:1001/api/v1/scaffold/

    # - name: API Testing
    #   run: docker compose -f "docker-compose.yml" up --build -d scaffold_test

    - uses: matt-ball/newman-action@master
      with:
        collection: test/Scaffold.postman_collection.json
        delayRequest: 1000
        envVar: '[{ "key": "scaffoldUrl", "value": "http://scaffold:1001/api/v1/scaffold" }]'

