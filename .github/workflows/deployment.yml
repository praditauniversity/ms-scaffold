name: REST API Deployment and Test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    timeout-minutes: 10
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Start Container
      run: docker-compose -f "docker-compose.yml" up -d --build

    - name: Run API Testing for Scaffold API
      run: newman run test/Scaffold.postman_collection.json

    - name: Stop Container
      run: docker-compose -f "docker-compose.yml" down